services:
  execution:
    stop_grace_period: 30m
    container_name: gas-execution-client
    restart: unless-stopped
    image: ${EC_IMAGE_VERSION}
    networks:
      - gas
    volumes:
      - execution_data:/var/lib/ethrex/data
      - ${EC_JWT_SECRET_PATH}:/tmp/jwt/jwtsecret
      - ${GENESIS_PATH}:/tmp/genesis/genesis.json
    user: root
    ports:
      - 8008:8008/tcp
      - 8545:8545
      - 8551:8551
    expose:
      - 8545
      - 8551
    command:
      - ${ETHREX_NETWORK_FLAG}
      - --datadir=/var/lib/ethrex/data
      - --metrics.addr=0.0.0.0
      - --metrics.port=8008
      - --authrpc.jwtsecret=/tmp/jwt/jwtsecret
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --authrpc.addr=0.0.0.0
      - --syncmode=full
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "10"
    labels:
      metrics_enabled: "true"
      metrics_port: "8008"
      metrics_path: "/metrics"
      logs_enabled: "false"
      instance: "${GA_METRICS_LABELS_INSTANCE}"
  alloy:
    environment:
      METRICS_LABELS_EXECUTION_CLIENT: "ethrex"
    extends:
      file: ../addons/alloy/compose.yaml
      service: alloy
  node-exporter:
    extends:
      file: ../addons/node-exporter/compose.yaml
      service: node-exporter
networks:
  gas:
    name: gas-network
volumes:
  execution_data:
    name: ${EC_VOLUME_NAME}
    driver: local
    driver_opts:
      type: none
      o: bind,rw,dirsync,noatime
      device: ${EC_DATA_DIR}
